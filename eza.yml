# see https://github.com/eza-community/eza-themes/blob/main/themes/tokyonight.yml

colourful: true

filekinds:
  normal: { foreground: "#fad000" }
  directory: { foreground: "#9963ff" }
  symlink: { foreground: "#2ac3de" }
  pipe: { foreground: "#414868" }
  block_device: { foreground: "#fad000" }
  char_device: { foreground: "#fad000" }
  socket: { foreground: "#414868" }
  special: { foreground: "#9d7cd8" }
  executable: { foreground: "#ff0000" }
  mount_point: { foreground: "#b4f9f8" }

perms:
  user_read: { foreground: "#a5ff90" }
  user_write: { foreground: "#fc199a" }
  user_execute_file: { foreground: "#9963ff" }
  user_execute_other: { foreground: "#9963ff" }
  group_read: { foreground: "#a5ff90" }
  group_write: { foreground: "#fc199a" }
  group_execute: { foreground: "#9963ff" }
  other_read: { foreground: "#a5ff90" }
  other_write: { foreground: "#ff9e64" }
  other_execute: { foreground: "#9963ff" }
#   special_user_file: { foreground: "#ff007c" }
#   special_other: { foreground: "#db4b4b" }
#   attribute: { foreground: "#737aa2" }

size:
  major: { foreground: "#fad000" }
  minor: { foreground: "#fad000" }
  number_byte: { foreground: "#fad000" }
  number_kilo: { foreground: "#fad000" }
  number_mega: { foreground: "#fad000" }
  number_giga: { foreground: "#fad000" }
  number_huge: { foreground: "#fad000" }
  unit_byte: { foreground: "#fad000" }
  unit_kilo: { foreground: "#fad000" }
  unit_mega: { foreground: "#fad000" }
  unit_giga: { foreground: "#fad000" }
  unit_huge: { foreground: "#fad000" }

users:
  user_you: { foreground: "#61e2ff" }
  user_root: { foreground: "#61e2ff" }
  user_other: { foreground: "#61e2ff" }
  group_yours: { foreground: "#61e2ff" }
  group_root: { foreground: "#61e2ff" }
  group_other: { foreground: "#61e2ff" }

